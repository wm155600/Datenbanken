<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W채hrungsumrechnung</title>
<style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .converter {

            max-width: 300px;

            margin: auto;

            padding: 20px;

            border: 1px solid #f5c7eb;

            border-radius: 5px;

            background-color: #ffeafb;

        }

        input, select {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #ffcee5;

            border-radius: 5px;

        }

        button {

            width: 100%;

            padding: 10px;

            background-color: #ffb8e7;

            color: rgb(90, 142, 201);

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        button:hover {

            background-color: #f37ee9;

        }

        .result {

            margin-top: 20px;

            font-size: 1.2em;

        }
</style>
</head>
<body>
<div class="converter">
<h2>W채hrungsumrechnung</h2>
<label for="amount">Betrag (in Euro):</label>
<input type="number" id="amount" placeholder="Betrag eingeben">
<label for="currency">Zielw채hrung:</label>
<select id="currency">
<option value="USD">US-Dollar</option>
<option value="GBP">Britisches Pfund</option>
<option value="CHF">Schweizer Franken</option>
</select>
<button onclick="convertCurrency()">Umrechnen</button>
<div class="result" id="result"></div>
</div>
<script>

        function convertCurrency() {

            const amount = parseFloat(document.getElementById('amount').value);

            const currency = document.getElementById('currency').value;

            let rate;

            if (currency === "USD") {

                rate = 1.1; // Beispiel: 1 Euro = 1.10 USD

            } else if (currency === "GBP") {

                rate = 0.85; // Beispiel: 1 Euro = 0.85 GBP

            } else if (currency === "CHF") {

                rate = 0.95; // Beispiel: 1 Euro = 0.95 CHF

            }

            if (!isNaN(amount)) {

                const convertedAmount = (amount * rate).toFixed(2);

                document.getElementById('result').innerText = `Betrag in ${currency}: ${convertedAmount}`;

            } else {

                document.getElementById('result').innerText = "Bitte einen g체ltigen Betrag eingeben.";

            }

        }
</script>
</body>
</html>
